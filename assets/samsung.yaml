  # Source
  source: KEY_SOURCE
  hdmi: KEY_HDMI
  hdmi1: KEY_HDMI1
  hdmi2: KEY_HDMI2
  hdmi3: KEY_HDMI3
  hdmi4: KEY_HDMI4

features:
  supports_text_input: true
  supports_mouse: false
  supports_voice: false
  supports_apps: false
  supports_power_on: false  # Most Samsung TVs don't support power on via network