  key_t: KEY_T
  key_u: KEY_U
  key_v: KEY_V
  key_w: KEY_W
  key_x: KEY_X
  key_y: KEY_Y
  key_z: KEY_Z

  # Special characters
  space: KEY_SPACE
  period: KEY_PERIOD
  dash: KEY_MINUS
  hyphen: KEY_MINUS
  slash: KEY_SLASH
  colon: KEY_COLON
  semicolon: KEY_SEMICOLON
  backspace: KEY_BACKSPACE
  delete: KEY_DELETE
  
  # Media
  play: KEY_PLAY
  pause: KEY_PAUSE
  stop: KEY_STOP
  play_pause: KEY_PLAYPAUSE
  rewind: KEY_REWIND
  fast_forward: KEY_FF
