# Samsung Smart TV Configuration
brand: Samsung
model_name: Samsung Smart TV
protocol: websocket
description: Samsung Smart TV with WebSocket Remote Control API

connection:
  protocol: wss  # WebSocket Secure
  port: 8002
  fallback_port: 8001
  path: /api/v2/channels/samsung.remote.control
  timeout_seconds: 10
  ping_interval_seconds: 15
  requires_ssl: true
  ignore_ssl_cert: true  # Samsung uses self-signed certificates
  uri_template: '{protocol}://{ip}:{port}{path}?name={app_name_base64}'

authentication:
  type: basic
  app_name_encoding: base64
  requires_pairing: false
  pairing_prompt_on_tv: true

scan:
  ports:
    - 8001
    - 8002
  timeout_ms: 500

# Command structure for sending keys
payloads:
  remote_key:
    method: ms.remote.control
    params:
      Cmd: Click
      DataOfCmd: "{key}"
      Option: "false"
      TypeOfRemote: SendRemoteKey
  
  text_input:
    method: ms.remote.control
    params:
      Cmd: "{text}"
      DataOfCmd: "{text_base64}"
      Option: "false"
      TypeOfRemote: SendInputString

# Key mappings
keys:
  # Power
  power: KEY_POWER
  power_off: KEY_POWEROFF
  power_on: KEY_POWERON
  
  # Navigation
  up: KEY_UP
  down: KEY_DOWN
  left: KEY_LEFT
  right: KEY_RIGHT
  enter: KEY_ENTER
  ok: KEY_ENTER
  select: KEY_ENTER
  back: KEY_RETURN
  return: KEY_RETURN
  
  # Menu
  home: KEY_HOME
  menu: KEY_MENU
  tools: KEY_TOOLS
  info: KEY_INFO
  guide: KEY_GUIDE
  exit: KEY_EXIT
  
  # Volume
  volume_up: KEY_VOLUP
  volume_down: KEY_VOLDOWN
  mute: KEY_MUTE
  
  # Channel
  channel_up: KEY_CHUP
  channel_down: KEY_CHDOWN
  previous_channel: KEY_PRECH
  channel_list: KEY_CH_LIST
  
  # Numbers
  key_0: KEY_0
  key_1: KEY_1
  key_2: KEY_2
  key_3: KEY_3
  key_4: KEY_4
  key_5: KEY_5
  key_6: KEY_6
  key_7: KEY_7
  key_8: KEY_8
  key_9: KEY_9



  # Letters
  key_a: KEY_A
  key_b: KEY_B
  key_c: KEY_C
  key_d: KEY_D
  key_e: KEY_E
  key_f: KEY_F
  key_g: KEY_G
  key_h: KEY_H
  key_i: KEY_I
  key_j: KEY_J
  key_k: KEY_K
  key_l: KEY_L
  key_m: KEY_M
  key_n: KEY_N
  key_o: KEY_O
  key_p: KEY_P
  key_q: KEY_Q
  key_r: KEY_R
